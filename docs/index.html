<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <title>ShogiBoard</title>
  <style>
    .container {
      width: 100%
    }

    .main-wrap {
      display: grid;
      grid-template-areas: '. . main . .';
      --main-max-width: 1300px;
      grid-template-columns: var(--main-margin) 1fr minmax(auto, var(--main-max-width)) 1fr var(--main-margin);
      margin-top: var(--site-header-margin);
    }

    main {
      grid-area: main;
      height: 853px;
    }

    .shogiboard-main {
      display: grid;
      grid-template-columns: 300px 800px 300px;
      grid-template-rows: 320px 213px 320px;
    }

    .shogiboard {
      position: relative;
      margin: auto;
      background-image: url('./resources/boards/board.jpg');
      background-repeat: no-repeat;
      background-size: contain;
      height: 853px;
      width: 800px;
    }

    .board-inner {
      display: table;
      table-layout: fixed;
      margin: 42px 42px 50px 42px;
      width: calc(100% - 84px);
      height: calc(100% - 90px);
    }

    .board-row {
      display: table-row;
      width: 100%;
    }

    .board-row>div {
      display: table-cell;
      width: 80px;
      height: 80px;
    }

    .piece-stand-black {
      position: relative;
      background-image: url('./resources/boards/piece-stand.jpg');
      background-repeat: no-repeat;
      background-size: contain;
      width: 300px;
      height: 320px;
      grid-row: 3;
      grid-column: 3;
    }

    .piece-stand-white {
      position: relative;
      background-image: url('./resources/boards/piece-stand.jpg');
      background-repeat: no-repeat;
      background-size: contain;
      width: 300px;
      height: 320px;

    }

    .piece-bk {
      margin: auto;
      background-image: url('./resources/pieces/sgl01.png');
      background-repeat: no-repeat;
      background-size: contain;
      width: 76px;
      height: 76px;
    }
  </style>
  <script>
    /***** ドラッグ開始時の処理 *****/
    function f_dragstart(event) {
      //ドラッグするデータのid名をDataTransferオブジェクトにセット
      event.dataTransfer.setData("text", event.target.id);
    }

    /***** ドラッグ要素がドロップ要素に重なっている間の処理 *****/
    function f_dragover(event) {
      //dragoverイベントをキャンセルして、ドロップ先の要素がドロップを受け付けるようにする
      event.preventDefault();
    }

    /***** ドロップ時の処理 *****/
    function f_drop(event) {
      //ドラッグされたデータのid名をDataTransferオブジェクトから取得
      var id_name = event.dataTransfer.getData("text");
      //id名からドラッグされた要素を取得
      var drag_elm = document.getElementById(id_name);
      //ドロップ先にドラッグされた要素を追加
      event.currentTarget.appendChild(drag_elm);
      //エラー回避のため、ドロップ処理の最後にdropイベントをキャンセルしておく
      event.preventDefault();
    }
  </script>
</head>
